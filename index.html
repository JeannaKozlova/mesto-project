<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <div class="main">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
              <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__editcard"></button>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__addcard"></button>
        </section>
        <section class="cards"></section>
      </main>
        <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>

    <div class="popup popup_info">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form profile-edit" id="profile-edit" name="profile-edit">
                <input value="Жак-Ив Кусто" id="name" type="text" class="popup__input" name="card_name">
                <input value="Исследователь океана" id="description" type="text" class="popup__input" name="card_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_join-card">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form profile-edit" name="add-card">
                <input placeholder="Название" class="popup__input popup__card-title" type="text" name="card-title">
                <input placeholder="Ссылка на картинку" class="popup__input popup__card-src" type="url"  name="card-src">
                <button class="popup__submit" type="submit" value="Сохранить">
                    Сохранить
                </button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    </div>
    <template id="add-card">
        <div class="card">
            <button class="card__trash" type="button"></button>
            <img src="" alt="" class="card__image" />
            <div class="card__id">
                <h2 class="card__title"></h2>
                <button type="button" class="card__like"></button>
            </div>
        </div>
    </template>
    <div class="popup popup__kind_picture">
        <figure class="fullcard">
            <button class="popup__close" type="button"></button>
            <img src="" alt="" class="fullcard__picture"/>
            <figcaption class="fullcard__legend"></figcaption>
        </figure>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
