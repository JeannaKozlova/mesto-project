<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
  </head>
  <body class="page">
    <div class="main">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Mesto Russia" />
      </header>
      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="images/avatar.jpg" alt="Жак-Ив Кусто">
          <div class="profile__card">
              <div class="profile__container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__editcard"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__addcard"></button>
        </section>
        <section class="cards">
            <article class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск"/>
              <div class="card__footer">
                <h2 class="card__title">Карачаевск</h2>
                <button type="button" class="card__like card__like_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/elbrus.png" alt="Эльбрус"/>
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like card__like_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/dombay.png" alt="Домбай"/>
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like card__like_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/elbrus.png" alt="Эльбрус"/>
              <div class="card__footer">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="card__like card__like_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/dombay.png" alt="Домбай"/>
              <div class="card__footer">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="card__like card__like_active"></button>
              </div>
            </article>
            <article class="card">
              <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесск"/>
              <div class="card__footer">
                <h2 class="card__title">Карачаево-Черкесск</h2>
                <button type="button" class="card__like card__like_active"></button>
              </div>
            </article>
        </section>
      </main>
        <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <button type="button" class="popup__close"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile">
                <input value="Жак-Ив Кусто" type="text" class="popup__input" name="card_name">
                <input value="Исследователь океана" type="text" class="popup__input" name="card_job">
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>
  </body>
</html>
